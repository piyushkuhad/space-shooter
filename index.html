<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Space Shooter</title>
    </head>
    <body>
        <div class="top-panel">
            <p class="scoreboard">
                Score: <span id="score">0</span><br>
                Bullets: <span id="count">6</span>
            </p>
            <div class="onoffswitch">
                Sound: Off
            </div>
        </div>
        <div id="spaceship"></div>
        <img src="Images/bullet.png" alt="bullet" id="bullet" />

        <div id="bar"></div>
        <div id="game-over">
            <div class="game-inner">
                <h1>Game Over!!!</h1>
                <h3>Score: <span id="final-score"></span></h3>
                <button>restart</button>
            </div>
        </div>
        <audio src="Sounds/epic.mp3" id="bg-music"></audio>
        <audio src="Sounds/fire.mp3" id="fire-music"></audio>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
